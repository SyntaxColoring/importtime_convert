[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "import_time_flame_graph"
description = "Make a flame graph from the output of `-X importtime`."
version = "0.0.0"
authors = [{name="Max Marrone", email="max@marrone.nyc"}]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]

readme = "README.md"

requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "black==24.10.0",
    "isort>=5.1.0,<6",
    "mypy==1.13.0",
    "pytest>=8",
]

[tool.isort]
profile = "black"

[tool.mypy]
strict = true

[tool.pytest]
testpaths = ["tests"]
